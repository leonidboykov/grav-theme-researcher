name: Researcher
version: 0.10.1
description: Researcher Grav theme
icon: code
author:
  name: Leonid Boykov
  email: leonid.v.boykov@gmail.com
homepage: https://github.com/leonidboykov/grav-theme-researcher
demo: https://space.iias.spb.su
keywords: grav, theme, responsive, flexbox
bugs: https://github.com/leonidboykov/grav-theme-researcher/issues
readme: https://github.com/leonidboykov/grav-theme-researcher/blob/develop/README.md
license: MIT

form:
  validation: loose
  fields:
    settings:
      type: section
      title: RESEARCHER_THEME.SETTINGS.LABEL
      underline: true
      fields:
        initial_date:
          type: date
          label: RESEARCHER_THEME.SETTINGS.YEAR_OF_FOUNDATION
          size: medium
          default: 01-01-2016
          validate:
            required: false
        primary_color:
          type: select
          label: RESEARCHER_THEME.SETTINGS.COLOR.PRIMARY
          size: small
          classes: fancy
          default: primary
          options:
            default: none
            light: light
            primary: primary
            info: info
            link: link
            success: success
            warning: warning
            danger: danger
            dark: dark
        navbar_fixed:
          type: toggle
          label: RESEARCHER_THEME.SETTINGS.NAVBAR_FIXED
          default: 0
          options:
            1: PLUGIN_ADMIN.YES
            0: PLUGIN_ADMIN.NO
          validate:
            type: bool
        publications_limit:
          type: text
          label: RESEARCHER_THEME.SETTINGS.PUBLICATIONS.LIMIT
          size: small
          default: 10
          validate:
            type: number
            min: 1
        projects_limit:
          type: text
          label: RESEARCHER_THEME.SETTINGS.PROJECTS.LIMIT
          size: small
          default: 10
          validate:
            type: number
            min: 1
